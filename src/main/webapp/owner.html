<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AccessConecta</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="shortcut icon" href="assets/access-conecta-logo.png"
	type="image/x-icon">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="header-owner">

		<div class="owner-header">
			<div class="owner-header-container">
				<div>
					<img class="logo" id="logo-light"
						src="assets/access-conecta-invert.png" style="display: none;"
						alt="Logo"> <img class="logo" id="logo-dark"
						src="assets/access-conecta.png" alt="Logo">
				</div>
				<div class="button-header">
					<i id="lightModeIcon" class="fa-solid fa-sun"></i> <i
						id="darkModeIcon" class="fa-solid fa-moon" style="display: none;"></i>
					<button class="locations">Meus Locais</button>
					<i class="fa-solid fa-user"></i>
				</div>
			</div>
		</div>
	</header>
	<section class="section-owner">
		<div class="content-owner">
			<img width="200" src="assets/pin-on-path-svgrepo-com.svg" alt="">
			<h3>
				Você ainda não tem<span> locais </span> cadastrados.
			</h3>
			<button id="cadastrarLocalModal">Cadastrar local</button>
		</div>
	</section>
	<section class="footer">
		<footer>
			<div class="container-footer">
				<div class="content-footer">
					<img id="light-logo" src="assets/access-conecta-invert.png"
						alt="Logo" style="display: none;"> <img id="dark-logo"
						src="assets/access-conecta.png" alt="Logo">
					<p>
						Avalie e contribua sem esforço <br> para espaços acessíveis.
					</p>
					<p style="border-top: 1px solid #999999; padding-top: 15px;">
						Copyright, AccessConecta 2023, Todos os direitos reservados.</p>
				</div>
			</div>
		</footer>
	</section>
	
 <div id="cadastrarLocalModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de local</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/cadastro-local" method="post">
          <div class="form-group">
            <label for="nomeEstabelecimento">Nome do estabelecimento</label>
            <input type="text" class="form-control" id="nomeEstabelecimento" name="nomeEstabelecimento" required>
          </div>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" required>
          </div>
          <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" required>
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" required>
          </div>
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="number" class="form-control" id="numero" name="numero" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
	
</body>
</html>
